    <a href="../pages/trafficLight.html"><button class="button">Go to page with traffic light :D</button></a>

<button class="button" onclick="openModal()">Відкрити</button>

<div class="modal" id="modal">
    <div class="modal-content">
        <button class="button" onclick="closeModal()">Закрити</button>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById("modal").style.display = "block"; /* Відображаємо модальне вікно */
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none"; /* Ховаємо модальне вікно */
    }
</script>

</body>
